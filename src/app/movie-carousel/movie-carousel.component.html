<div class="carousel-container">
    <h2 class="carousel-title">üî• Trending Now</h2>
    <button class="nav-btn prev" (click)="prev()">‚Äπ</button>
    
    <div class="carousel-track">
      @for (movie of movies; track movie.id) {
        <a 
          [routerLink]="['/movie', movie.id]" 
          class="carousel-item"
        >
          <img 
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
            [alt]="movie.title"
            class="carousel-image"
          >
          <div class="carousel-info">
            <h3>{{ movie.title }}</h3>
            <p>‚≠ê {{ movie.vote_average | number: '1.1-1' }}</p>
          </div>
        </a>
      }
    </div>
  
    <button class="nav-btn next" (click)="next()">‚Ä∫</button>
  </div>
